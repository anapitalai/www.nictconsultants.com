<section class="service-list section bg-gray">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="title text-center">
                    {{ with .Site.Data.service.topTitle }}<h4>{{.}}</h4>{{ end }}
                    {{ with .Site.Data.service.title }}<h2>{{.}}</h2><span class="border"></span>{{ end }}
                    {{ with .Site.Data.service.subtitle }}<p>{{.}}</p>{{ end }}
                </div>
            </div>
        </div>
        
        <div class="row">
            {{ range .Data.Pages }}
            <div class="col-md-4">
                <div class="block">
                    <ul>
                        <li>{{ .Params.title }}</li>
                        <li>{{ .Params.charge }}</li>
                        <li>{{ .Params.description }}</li>
                    </ul>
                    
                </div>
            </div>
            {{ end }}
        </div>
</section>
